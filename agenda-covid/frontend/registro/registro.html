<head>

    <link rel="stylesheet" href="../css/schedule.css">

</head>

<body>
    <div id="body" class="body-form">
        <div id="container-form" class="container-form">
            <div class="container-head-forms">
                <div class="container-title">
                    <h1 class="title">Registrarse</h1>
                </div>
                <div class="container-icon">
                    <i onclick="showMenu()" class="fas fa-bars icon-menu"></i>
                </div>
            </div>
            <form id="form" class="form-registro">
                <div class="sec-input">
                    <p id="mensaje-schedule" class="mensaje-schedule-registro"></p>
                    <label class="inp-registro" for="cedula">Ingrese su c√©dula</label>
                    <input id="input-cedula" type="number" name="cedula" value="" onchange="onChange()">
                    <label class="inp-registro" for="nombre">Ingrese su Nombre</label>
                    <input id="input-nombre" type="text" name="nombre" value="" onchange="onChange()">
                    <label class="inp-registro" for="apellido">Ingrese su Apellido</label>
                    <input id="input-apellido" type="text" name="apellido" value="" onchange="onChange()">
                    <label class="inp-registro" for="fechaNac">Ingrese su fecha de nacimiento</label>
                    <input id="input-fechaNac" type="date" name="fechaNac" value="" onchange="onChange()">
                    <label class="inp-registro" for="grupo">Seleccione su grupo</label>
                    <select id="input-grupo" name="grupo" onchange="onChange()">
                        <option value="0">Ninguno</option>
                        <option value="1">Personal CTI</option>
                        <option value="2">Hisopadores</option>
                        <option value="3">Personal Salud General</option>
                        <option value="4">Personal Educacion</option>
                        <option value="5">Bomberos</option>
                        <option value="6">Policias</option>
                        <option value="7">Personal Residencia</option>
                    </select>
                </div>
                <label id="error-message"></label>
                <p id="loading">cargando...</p>
                <button id="btn-registrar" class="btn-form" onclick="registrar()">Registrarme</button>
            </form>
        </div>
        <div id="header" class="header-form" style="display: none;">
            <div class="container-header logo-nav-container">
                <nav class="navigation-menu-form">

                        </li>

                                href="file:///C:/xampp/htdocs/progweb/trabajo-prog/agenda-covid/frontend/registro/registro.html">Sin
                                Up</a>

                        </li>
