    <div id="body" class="body-form">
        <div id="container-form" class="container-form">
            <div class="container-head-forms">
                <div class="container-title">
                    <h1 class="title">Agendarse</h1>
                </div>
                <div class="container-icon">
                    <i onclick="showMenu()" class="fas fa-bars icon-menu"></i>
                </div>
            </div>
            <form id="form">
                <p id="mensaje-schedule"></p>
                <div class="sec-input">
                    <label id="lbl-cedula" for="cedula">Ingrese su cédula</label>
                    <label id="lbl-tel" for="telefono" class="form-agendarse">Ingrese su teléfono</label>
                    <input id="input-cedula" onkeypress="return event.charCode >= 48" min="0" placeholder="Ej: 53780034"
                        type="number" name="cedula" value="">
                    <input id="input-telefono" class="form-agendarse" onkeypress="return event.charCode >= 48" min="0"
                        type="number" name="telefono" value="">
                </div>
                <label id="error-message"></label>
                <p id="loading">cargando...</p>
                <button id="btn-verificar" class="btn-form" onclick="verificar()">Verificar</button>
                <button id="btn-agendar" class="btn-form form-agendarse" onclick="agendarse()">Agendar</button>
            </form>
        </div>
